<form action="caminho.php" accept-charset="utf-8" method="POST" name="form">
    <label for="primeiroNome">Primeiro Nome</label><br>
    <input type="text" name="primeiroNome" id="primeiroNome"><br>
    <label for="ultimoNome">Último Nome</label><br>
    <input type="text" name="ultimoNome" id="ultimoNome"><br>
    <br>
    <!-- exemplo nome, senha e email-->
    <label for="nome">Nome</label> <br>
    <input type="text" name="nome" id="fNome" size="20" placeholder="Digite seu nome" required autofocus
        maxlength="10"> <br>
    <label for="email">E-mail</label><br>
    <input type="email" name="e-mail" id="email"><br>
    <label for="senha"> Senha</label><br>
    <input type="password" name="senha" id="senha">
    <br>
    <br>
    <!-- CAIXA DE TEXTO-->
    <label for="obs">Observação </label><br>
    <textarea name="obs" id="obs" cols="30" rows="10"></textarea><br>
    <!-- Caixa de seleção-->
    <label for="selecao"> Selecione o Estado </label> <br>
    <select name="estado" id="estado">
        <option value="SC"> Santa Catarina</option>
        <option value="SP">São Paulo </option>
        <option value="PR">Paraná</option>
    </select> <br>
    <!-- Check box-->
    <label for="checkbox">Selecione as receitas favoritas </label>
    <input type="checkbox" name="Python" id="pizza"> Pizza de Mussarela
    <input type="checkbox" name="Java" id="lasanha"> Lasanha
    <input type="checkbox" name="Kotlin" id="strogonoff"> Strogonoff
    <br> <br>
    <!-- caixa de seleções- radio  colcar o mesmo nome -->
    <label for="radio"> Selecione apenas uma receita </label>
    <input type="radio" name="food" id="pizza"> Pizza de Mussarela
    <input type="radio" name="food" id="lasanha"> Lasanha
    <input type="radio" name="food" id="strogonoff"> Strogonoff
    <!-- idade campo number-->
    <br>
    <label for="idade"> Idade</label>
    <input type="number" name="idade" id="idade" min="0" max="110">
    <br>
    <!-- data local-->
    <label for="data">Data</label>
    <input type="datetime-local" name="data" id="data">
    <br>
    <!-- range-->
    <input type="range" name="range" id="range" min="5" max="15">
    <br>
    <!-- abre uma paleta de cores para selecionar-->
    <input type="color" name="cores" id="cores">
    <br>
    <!-- enviar arquivo-->
    <label for="arquivo"> Envie o arquivo: </label>
    <input type="file" name="arquivo" id="arquivo">
    <br>
    <!-- propriedade value no input text-->
    <label for="nome">Nome</label> <br>
    <input type="text" name="nome" id="nome" value="Matheus"> <br>
    <!-- Fieldset e legenda-->
    <fieldset>
        <legend> Cadastro</legend>
        <label for="nome">Nome</label><br>
        <input type="text" name="nome" id="nome"><br>
        <label for="e-mail">E-mail</label><br>
        <input type="email" name="email" id="email">
    </fieldset>
    <br>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Apagar">
    <input type="button" value="Botão">
</form>
